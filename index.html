<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body class="bg-gray-800">
    <div
      class="min-h-screen container mx-auto flex flex-col items-center justify-center"
    >
      <div class="title">
        <h1 class="text-6xl font-bold my-4 text-white">Bryan's To Do List</h1>
      </div>
      <div class="form w-full my-8">
        <form id="addForm" class="flex">
          <input
            id="newTodo"
            type="text"
            class="flex-grow px-4 py-4 text-2xl rounded-lg"
            placeholder="Add a new item..."
          />
          <button
            class="bg-green-500 text-white text-xl py-2 px-8 mx-2 rounded-lg hover:bg-green-700"
          >
            Add Item
          </button>
        </form>
      </div>
      <div id="todos" class="w-2/3 space-y-8 my-4">
        <div id="">
          <h3
            class="text-2xl bg-red-400 text-white mb-4 bg-white py-3 text-center"
          >
            Tasks Not Completed
          </h3>
          <ul id="pendingList" class="space-y-4"></ul>
        </div>
        <div>
          <h3
            class="text-2xl bg-green-500 text-white mb-4 bg-white py-3 text-center"
          >
            Completed Tasks
          </h3>
          <ul id="completedList" class="space-y-4"></ul>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
